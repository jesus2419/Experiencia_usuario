      <div class="container p-5 my-5 contenedor-forms">
        
        <!-- enctype="multipart/form-data" para que pueda manejar multiples arhcivos -->
  
        <form action="/action_page.php" enctype="multipart/form-data">

          <!--PEDIMOS LOS DATOS DE REGISTRO DEL PRODUCTO-->
          <!-- required en el input para datos requeridos -->
          <!-- nombre -->
          <div class="col form-floating mt-3 mb-3 ">
            <input type="text" class="form-control" id="nombre" name="nombre" required autofocus>
            <label for="nombre">Nombre del producto:</label>
          </div>

          <!-- descripcion del producto -->
          <div class="col form-floating mt-3 mb-3 ">
            <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            <label for="descripcion">Descripcion:</label>
          </div>

            <!-- imagenes del producto (minimo 3) -->
        <div class="col form-floating mt-3 mb-3">
          <input type="file" class="form-control" id="producto_1" name="producto_1[]" multiple required>
          <label for="producto_1">Imagenes del producto</label>
        </div>

        <!-- video del producto (minimo 1) -->
        <div class="col form-floating mt-3 mb-3">
          <input type="file" class="form-control" id="producto_2" name="producto_2[]" multiple required>
          <label for="producto_2">Video del producto</label>
        </div>

           <!-- Elegir de una lista, Categoria (al menos 1)-->
           <label for="categoria" class="form-label">Elige la Categoria</label>
           <select class="form-select" id="categoria" name="categoria">
             <option>Mascotas</option>
             <option>Alimentos</option>
             <option>Ropa</option>
             <option>Papeleria</option>
             <option>Tecnologia</option>
           </select>
           <br>

           <p>Si no encuentras una categoria, creala</p>
           <div class="col form-floating mt-3 mb-3 ">
            <input type="text" class="form-control" id="categoria_nueva" name="categoria_nueva">
            <label for="categoria_nueva">Categoria nueva:</label>
          </div>
          
          <div class="col form-floating mt-3 mb-3 ">
            <input type="number" class="form-control" id="precio" name="precio">
            <label for="precio">Precio:</label>
          </div>
          
          <div class="col form-floating mt-3 mb-3 ">
            <input type="number" class="form-control" id="disponible" name="disponible">
            <label for="disponible">Cantidad disponible:</label>
          </div>

          <!-- Boton de submit -->
          <br>
          <input type="submit" class="btn button_pink" value="REGISTRAR"><br>

        </form>
